<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MadAquatic</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
    }
    header {
      background-color: #007a7a;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
    }
    nav {
      background-color: #006060;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    .banner {
      background: url('https://images.unsplash.com/photo-1610878180933-9bcefac1d8d6') no-repeat center center/cover;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
    .section-title {
      text-align: center;
      margin: 30px 0 10px;
      font-size: 26px;
      color: #007a7a;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      padding: 15px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h2 {
      font-size: 20px;
      margin: 10px 0 5px;
    }
    .product p {
      font-size: 16px;
      margin: 5px 0;
    }
    .buy-btn {
      background-color: #25d366;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      font-size: 16px;
    }
    footer {
      background-color: #007a7a;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>MadAquatic</header>
  <nav>
    <a href="#">Home</a>
    <a href="#shop">Shop</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>
  <div class="banner">Welcome to MadAquatic - Your Fish Paradise</div>  <h2 class="section-title">Mystery Boxes</h2>
  <div class="products">
    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Nano_aquarium_with_fish.jpg/640px-Nano_aquarium_with_fish.jpg" alt="Nano Box">
      <h2>Nano Fish Mystery Box</h2>
      <p>Price: ₹500 / ₹1000</p>
      <a class="buy-btn" href="https://wa.me/916291607178?text=Hi%2C%20I%20want%20to%20buy%20Nano%20Fish%20Mystery%20Box">Buy on WhatsApp</a>
    </div>
    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Oscar_fish.jpg/640px-Oscar_fish.jpg" alt="Monster Box">
      <h2>Monster Fish Mystery Box</h2>
      <p>Price: ₹4000 / ₹10,000</p>
      <a class="buy-btn" href="https://wa.me/916291607178?text=Hi%2C%20I%20want%20to%20buy%20Monster%20Fish%20Mystery%20Box">Buy on WhatsApp</a>
    </div>
  </div>  <h2 class="section-title">Popular Fish</h2>
  <div class="products" id="product-list"></div>  <footer>
    <p>&copy; 2025 MadAquatic | Built with ❤️ by Roupyadeep</p>
  </footer>  <script>
    const products = [
      ["Neon Tetra", "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Paracheirodon_innesi.jpg/640px-Paracheirodon_innesi.jpg", 50],
      ["Guppy", "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Guppy_male.jpg/640px-Guppy_male.jpg", 20],
      ["Exotic Guppy", "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Guppy.jpg/640px-Guppy.jpg", 50],
      ["Molly", "https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Black_Molly.jpg/640px-Black_Molly.jpg", 20],
      ["Platy", "https://upload.wikimedia.org/wikipedia/commons/thumb/3/37/Xiphophorus_maculatus_-_Platy.jpg/640px-Xiphophorus_maculatus_-_Platy.jpg", 20],
      ["Swordtail", "https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Xiphophorus_helleri.jpg/640px-Xiphophorus_helleri.jpg", 25],
      ["Zebra Danio", "https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Danio_rerio3.jpg/640px-Danio_rerio3.jpg", 30],
      ["Goldfish", "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Goldfish3.jpg/640px-Goldfish3.jpg", 30],
      ["Koi Carp", "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Koi_aka.jpg/640px-Koi_aka.jpg", 30],
      ["Shrimp", "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Caridina_japonica.jpg/640px-Caridina_japonica.jpg", 60]
    ];

    const container = document.getElementById("product-list");

    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${p[1]}" alt="${p[0]}">
        <h2>${p[0]}</h2>
        <p>Price: ₹${p[2]} (per pair)</p>
        <a class="buy-btn" href="https://wa.me/916291607178?text=Hi%2C%20I%20want%20to%20buy%20${encodeURIComponent(p[0])}">Buy on WhatsApp</a>
      `;
      container.appendChild(div);
    });
  </script></body>
</html>
