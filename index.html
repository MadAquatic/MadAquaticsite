<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MadAquatic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #007a7a;
      color: white;
      padding: 20px;
      font-size: 32px;
      font-weight: bold;
    }
    .product {
      background-color: #ffffff;
      margin: 20px auto;
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .product h2 {
      margin: 10px 0 5px 0;
    }
    .product p {
      margin: 5px 0;
      font-size: 18px;
    }
    .buy-btn {
      background-color: #25d366;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>MadAquatic</header>
  <div id="product-list"></div>  <div class="product">
    <img src="images/Nano_Box.jpg" alt="Nano Fish Box" />
    <h2>Nano Fish Mystery Box</h2>
    <p>Price: ₹500 / ₹1000</p>
    <a class="buy-btn" href="https://wa.me/916291607178?text=Hi%2C%20I%20want%20to%20buy%20Nano%20Fish%20Mystery%20Box">Buy on WhatsApp</a>
  </div>  <div class="product">
    <img src="images/Monster_Box.jpg" alt="Monster Fish Box" />
    <h2>Monster Fish Mystery Box</h2>
    <p>Price: ₹4000 / ₹10,000</p>
    <a class="buy-btn" href="https://wa.me/916291607178?text=Hi%2C%20I%20want%20to%20buy%20Monster%20Fish%20Mystery%20Box">Buy on WhatsApp</a>
  </div>  <script>
    const products = [
      ["Neon Tetra", "Neon_Tetra.jpg", 50],
      ["Guppy", "Guppy.jpg", 20],
      ["Exotic Guppy", "Exotic_Guppy.jpg", 50],
      ["Molly", "Molly.jpg", 20],
      ["Platy", "Platy.jpg", 20],
      ["Swordtail", "Swordtail.jpg", 25],
      ["Zebra Danio", "Zebra_Danio.jpg", 30],
      ["Glowlight Tetra", "Glowlight_Tetra.jpg", 50],
      ["Rummy Nose Tetra", "Rummy_Nose_Tetra.jpg", 80],
      ["Rosy Barb", "Rosy_Barb.jpg", 80],
      ["Albino Cory", "Albino_Cory.jpg", 50],
      ["Chinese Algae Eater", "Chinese_Algae_Eater.jpg", 90],
      ["Otocinclus", "Otocinclus.jpg", 200],
      ["Pleco", "Pleco.jpg", 50],
      ["Bristlenose Pleco", "Bristlenose_Pleco.jpg", 200],
      ["Angelfish", "Angelfish.jpg", 60],
      ["Severum", "Severum.jpg", 200],
      ["Dwarf Gourami", "Dwarf_Gourami.jpg", 60],
      ["Oscar", "Oscar.jpg", 150],
      ["Goldfish", "Goldfish.jpg", 30],
      ["Koi Carp", "Koi_Carp.jpg", 30],
      ["Shrimp", "Shrimp.jpg", 60]
    ];

    const container = document.getElementById("product-list");

    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="images/${p[1]}" alt="${p[0]}">
        <h2>${p[0]}</h2>
        <p>Price: ₹${p[2]} (per pair)</p>
        <a class="buy-btn" href="https://wa.me/916291607178?text=Hi%2C%20I%20want%20to%20buy%20${encodeURIComponent(p[0])}">Buy on WhatsApp</a>
      `;
      container.appendChild(div);
    });
  </script></body>
</html>
